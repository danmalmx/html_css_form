<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                <title>Form</title>
                <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />  
                <link rel="stylesheet" href="style.css">
        </head>
        <body>

        <div id="container">
                <div class="form-wrap">
                        <h1>Sign Up</h1>
                        <p>It's free and only takes a minute</p>
                        <br>
                        <form>
                                <div class="form-group">
                                <label for="firs-name">First Name</label>
                                <input type="text" name="firs-name" id="firs-name" />
                                </div>

                                <div class="form-group">
                                        <label for="last-name">Last Name</label>
                                        <input type="text" name="last-name" id="last-name" />
                                </div>

                                <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" name="email" id="email" />
                                </div>

                                <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" name="password" id="password" />
                                </div>

                                <div class="form-group">
                                        <label for="password2">Confirm Password</label>
                                        <input type="password2" name="password2" id="password2" />
                                </div>
                                <button type="submit" class="btn">Sign up</button>
                                <p class="bottom-text">
                                By clicking the Sign Up button, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                                </p>
                        </form>
                </div>
                <footer>
                        <p>Already have an account? <a href="#">Login Here</a></p>
                </footer>
        </div>    
        </body>
</html>
